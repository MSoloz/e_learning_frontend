<div class="login-container">
    <div class="login-card">
      <h2 class="text-center">Sign In</h2>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <div  *ngIf="signinForm.get('email')?.errors && signinForm.get('email')?.touched" class="alert alert-danger">

          <div *ngIf="signinForm.get('email')?.errors?.['pattern']">not correct format.</div>
          <div *ngIf="signinForm.get('email')?.errors?.['invalidEmail']">

          </div>
          
        </div>
        </div>
        <div class="form-group">
          <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" class="alert alert-danger">
            <!-- ... other error messages ... -->
        </div>
        
          <label for="password">Password</label>

          <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" class="form-control" >
          <div *ngIf="signinForm.get('password')?.errors?.['insufficientContent']">  Password must contain at least one alphabet and one number.</div>

        </div>

  <div style="margin-bottom: 30px; padding: 10px ;">

    <input type="checkbox" (change)="toggleHidePassword()" name="hidePassword" style="order: -1; margin-top: -10px;">Appear password  </div>
  
  <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" class="alert alert-danger">
  
</div>


         
<button type="submit" [disabled]="loading" class="btn btn-primary">
  <span *ngIf="loading">Loading...</span>
  <span *ngIf="!loading">Submit</span>
</button>

        </form>

  </div>
</div>
